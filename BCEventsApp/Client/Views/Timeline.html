<div ng-controller="timelineController">
        <ul class="timeline">
            <li ng-class-even="'timeline-inverted'" ng-repeat="entry in timeline">
                <div class="timeline-badge" ng-class="weekDayColor(entry.Date)"></div>
                <div class="timeline-panel">
                    <div class="timelineEntry">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">{{entry.Date | dayOfWeek}}</h4>
                            <p>
                                <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.Date | datetime}}</small>
                            </p>
                        </div>
                        <div class="timeline-body">

                            <div ng-repeat="event in entry.EventList" class="panel panel-default">
                                <div class="panel-heading cursor" ng-class="weekDayColor(entry.Date)" ng-click="showEventDetails(event.Id)">
                                    {{event.Start | time}}
                                    <span class="badge pull-right">{{event.AttendeesCount}}</span>
                                </div>
                                <div class="panel-body">{{event.Title}}</div>
                            </div>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    <div>
        <button type="button" class="btn btn-primary center-block" ng-click="loadMore()">Load more</button>
    </div>
</div>
